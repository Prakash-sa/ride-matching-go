apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride-matching
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ride-matching
  template:
    metadata:
      labels:
        app: ride-matching
    spec:
      # Optional init container to run migrations when MIGRATE=true is set on the Pod.
      initContainers:
        - name: migrate
          image: busybox:1.36
          command:
            [
              "/bin/sh",
              "-c",
              'if [ "$(MIGRATE)" = "true" ]; then echo running migrations; sleep 1; fi',
            ]
          env:
            - name: MIGRATE
              valueFrom:
                configMapKeyRef:
                  name: ride-matching-config
                  key: MIGRATE
          # keep it short; real migrations should use a proper migration image/tool
      containers:
        - name: server
          image: ghcr.io/example/ride-matching:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_ADDR
              valueFrom:
                configMapKeyRef:
                  name: ride-matching-config
                  key: HTTP_ADDR
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # prometheus-friendly annotations for scraping
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "8080"
